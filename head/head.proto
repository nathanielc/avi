syntax = "proto3";
package head;

message Vector {
    double x = 1;
    double y = 2;
    double z = 3;
}

message Object {
    uint64 ID = 1;
    Vector pos = 2;
    double radius = 3;
    string texture = 4;
}

message Score {
    string fleet = 1;
    double score = 2;
}

message Frame {
    repeated Score scores = 1;
    repeated Object objects = 2;
    repeated uint64 deleted = 3;
}

message Meta {
    int32 FPS = 1;
}
